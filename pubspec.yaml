name: movie_listing_app
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.2.0
  flutter_bloc: ^8.1.5
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  readmore: ^3.0.0
  # flutter_html: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/knivesout.png
    - assets/spiderman.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          # - asset: fonts/Lato-Bold.ttf
          weight: 700
